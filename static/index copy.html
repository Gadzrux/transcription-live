<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hinglish Live Transcription</title>
  <style>
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --border: #2a2d3a;
      --text: #e4e4e7;
      --muted: #71717a;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --danger: #ef4444;
      --danger-hover: #f87171;
      --success: #22c55e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 720px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.6rem 1.4rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, opacity 0.15s;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #btnStart {
      background: var(--accent);
      color: #fff;
    }
    #btnStart:hover:not(:disabled) { background: var(--accent-hover); }

    #btnStop {
      background: var(--danger);
      color: #fff;
    }
    #btnStop:hover:not(:disabled) { background: var(--danger-hover); }

    #btnClear {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    #btnClear:hover:not(:disabled) { background: var(--border); }

    /* Status indicator */
    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: auto;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
    }
    .status-dot.recording {
      background: var(--danger);
      animation: pulse 1.2s ease-in-out infinite;
    }
    .status-dot.connected {
      background: var(--success);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Info bar */
    .info-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .info-bar span {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
    }

    /* Transcription area */
    .transcript-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      min-height: 300px;
      max-height: 60vh;
      overflow-y: auto;
      line-height: 1.7;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .transcript-box .placeholder {
      color: var(--muted);
      font-style: italic;
    }

    .segment {
      margin-bottom: 0.4rem;
    }

    .segment-time {
      font-size: 0.7rem;
      color: var(--muted);
      margin-right: 0.5rem;
      font-variant-numeric: tabular-nums;
    }

    /* Log area */
    .log-section {
      margin-top: 1.5rem;
    }

    .log-section summary {
      font-size: 0.8rem;
      color: var(--muted);
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    .log-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem;
      max-height: 150px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 0.72rem;
      color: var(--muted);
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hinglish Live Transcription</h1>
    <p class="subtitle">Real-time speech-to-text using faster-whisper &middot; Hindi + English</p>

    <div class="controls">
      <button id="btnStart">Start Recording</button>
      <button id="btnStop" disabled>Stop</button>
      <button id="btnClear">Clear</button>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Idle</span>
      </div>
    </div>

    <div class="info-bar">
      <span id="langInfo">Language: —</span>
      <span id="durationInfo">Duration: 0s</span>
    </div>

    <div class="transcript-box" id="transcriptBox">
      <span class="placeholder">Click "Start Recording" and speak in Hindi, English, or Hinglish…</span>
    </div>

    <details class="log-section">
      <summary>Debug Log</summary>
      <div class="log-box" id="logBox"></div>
    </details>
  </div>

  <script>
    // --- DOM refs ---
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const btnClear = document.getElementById('btnClear');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const langInfo = document.getElementById('langInfo');
    const durationInfo = document.getElementById('durationInfo');
    const transcriptBox = document.getElementById('transcriptBox');
    const logBox = document.getElementById('logBox');

    let ws = null;
    let mediaRecorder = null;
    let stream = null;
    let startTime = null;
    let durationTimer = null;

    // --- Logging helper ---
    function log(msg) {
      const ts = new Date().toLocaleTimeString();
      logBox.textContent += `[${ts}] ${msg}\n`;
      logBox.scrollTop = logBox.scrollHeight;
      console.log(msg);
    }

    // --- Status helpers ---
    function setStatus(state, text) {
      statusDot.className = 'status-dot ' + state;
      statusText.textContent = text;
    }

    // --- Duration counter ---
    function startDurationCounter() {
      startTime = Date.now();
      durationTimer = setInterval(() => {
        const secs = Math.floor((Date.now() - startTime) / 1000);
        durationInfo.textContent = `Duration: ${secs}s`;
      }, 1000);
    }

    function stopDurationCounter() {
      clearInterval(durationTimer);
      durationTimer = null;
    }

    // --- Render transcription ---
    function renderTranscription(data) {
      if (!data.segments || data.segments.length === 0) {
        return;
      }

      // Update language info
      const lang = data.language || '—';
      const prob = data.language_probability != null
        ? ` (${(data.language_probability * 100).toFixed(1)}%)`
        : '';
      langInfo.textContent = `Language: ${lang}${prob}`;

      // Build segment HTML
      let html = '';
      for (const seg of data.segments) {
        const timeLabel = formatTime(seg.start) + ' → ' + formatTime(seg.end);
        html += `<div class="segment">` +
                  `<span class="segment-time">${timeLabel}</span>` +
                  `${escapeHtml(seg.text)}` +
                `</div>`;
      }
      transcriptBox.innerHTML = html;
      transcriptBox.scrollTop = transcriptBox.scrollHeight;
    }

    function formatTime(secs) {
      const m = Math.floor(secs / 60);
      const s = Math.floor(secs % 60);
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // --- WebSocket ---
    function connectWebSocket() {
      return new Promise((resolve, reject) => {
        const proto = location.protocol === 'https:' ? 'wss' : 'ws';
        const url = `${proto}://${location.host}/ws/transcribe`;
        log(`Connecting to ${url}`);

        ws = new WebSocket(url);

        ws.onopen = () => {
          log('WebSocket connected');
          setStatus('connected', 'Connected');
          resolve();
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            log(`Transcription received: ${data.text.substring(0, 80)}…`);
            renderTranscription(data);
          } catch (e) {
            log(`Error parsing message: ${e}`);
          }
        };

        ws.onerror = (err) => {
          log(`WebSocket error: ${err}`);
          reject(err);
        };

        ws.onclose = () => {
          log('WebSocket closed');
          setStatus('', 'Disconnected');
          ws = null;
        };
      });
    }

    // --- MediaRecorder ---
    async function startRecording() {
      try {
        // Get mic access
        stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            channelCount: 1,
            sampleRate: 16000,
            echoCancellation: true,
            noiseSuppression: true,
          }
        });
        log('Microphone access granted');

        // Connect WebSocket first
        await connectWebSocket();

        // Determine supported mime type
        let mimeType = 'audio/webm;codecs=opus';
        if (!MediaRecorder.isTypeSupported(mimeType)) {
          mimeType = 'audio/webm';
          if (!MediaRecorder.isTypeSupported(mimeType)) {
            mimeType = 'audio/ogg;codecs=opus';
          }
        }
        log(`Using MIME type: ${mimeType}`);

        mediaRecorder = new MediaRecorder(stream, { mimeType });

        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0 && ws && ws.readyState === WebSocket.OPEN) {
            ws.send(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          log('MediaRecorder stopped');
        };

        // Send chunks every 1 second
        mediaRecorder.start(1000);
        log('Recording started (1s chunks)');

        setStatus('recording', 'Recording…');
        btnStart.disabled = true;
        btnStop.disabled = false;
        startDurationCounter();

      } catch (err) {
        log(`Error starting: ${err.message}`);
        alert(`Could not start recording: ${err.message}`);
        cleanup();
      }
    }

    function stopRecording() {
      log('Stopping recording…');
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      if (ws) {
        ws.close();
        ws = null;
      }
      cleanup();
    }

    function cleanup() {
      btnStart.disabled = false;
      btnStop.disabled = true;
      stopDurationCounter();
      setStatus('', 'Idle');
    }

    // --- Button handlers ---
    btnStart.addEventListener('click', startRecording);
    btnStop.addEventListener('click', stopRecording);
    btnClear.addEventListener('click', () => {
      transcriptBox.innerHTML = '<span class="placeholder">Click "Start Recording" and speak in Hindi, English, or Hinglish…</span>';
      langInfo.textContent = 'Language: —';
      durationInfo.textContent = 'Duration: 0s';
      logBox.textContent = '';
    });
  </script>
</body>
</html>
